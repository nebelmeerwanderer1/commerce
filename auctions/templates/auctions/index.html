{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
    {% for listing in listings %}
        <a href="{% url 'viewlisting' listing.id %}"> 
        <li> {{ listing.id }} in {{ listing.category }}: 
            {{ listing.title }} listed by {{ listing.seller }}. 
            On sale since {{ listing.creation_time }} </li> 

    {% endfor %}
    </ul>

{% endblock %}
